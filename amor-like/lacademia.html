  <script>
    $(document).ready(function () {
      $('.noticias article:nth-child(1) .headlineLacademia').addClass('active');

      $('.noticias article:nth-child(1) .media_block_lacademia').slideDown();

      $('.headlineLacademia').on('click', function () {
        if ($(this).hasClass('active')) {
          $(this).siblings('.media_block_lacademia').slideUp();
          $(this).removeClass('active');
        } else {
          $('.media_block_lacademia').slideUp();
          $('.headlineLacademia').removeClass('active');
          $(this).siblings('.media_block_lacademia').slideToggle();
          $(this).toggleClass('active');
        }
      });


    });
  </script>
