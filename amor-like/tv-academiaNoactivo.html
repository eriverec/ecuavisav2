  <script>
    var d = new Date();
    var day = d.getDay();
    var hour = d.getHours();
    var min = d.getMinutes();
    var t = d.getTime();
    var name = "";
    $(".sect-81d0c9805a5bf069ec4be1a657699d8b").hide();
    console.log("dia " + day, "hora " + hour, "minuto " + min);

    timeOfDay = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
    console.log(timeOfDay)


    function activePlayerLacademia() {
      let activeEnvivo = `
      <div class="title_programa">${name}</div>
      <div id="envivo_player" style="border: 0px;text-align: center;" class="contenedor-envivo">
        <iframe src="//mdstrm.com/live-stream/6089d0a7f61e11081f8c832a?autoplay=false" width="640" height="360"
          allow="autoplay; fullscreen; encrypted-media" frameborder="0" allowfullscreen allowscriptaccess="always"
          scrolling="no"></iframe>
      </div>
      `;

      $(".player-envivo").append(activeEnvivo);
      console.log("player-activo");
    }

    function disabledPlayerLacademia() {
      let disabledEnvivo = `
        <div class="fondito_player" style="background: transparent;">
          <center><img width="640" src="https://estadisticas.ecuavisa.com/sites/default/files/2022-06/la-academia-2022-tv-azteca-estrella-tv.webp"
              alt="noticiero, en vivo, televistazo en la comunidad, televistazo 13h00, televistazo estelar, en contacto, si se puede">
          </center>
        </div>
      `;
      $(".player-envivo").append(disabledEnvivo);
    }


    // prueba si timeOfDay est√° dentro de un marco de tiempo determinado
    if (day === 1) {
      //validacion de lunes 
      console.log("validacion lunes")

      if ("08:30" <= timeOfDay && timeOfDay <= "14:30") {
        activePlayerLacademia();
      } else if ("15:30" <= timeOfDay && timeOfDay <= "21:00") {
        activePlayerLacademia();
      } else {
        disabledPlayerLacademia();
      }

    } else if (day >= 2 && day <= 3) {
      //validacion de martes y miecoles
      console.log("validacion martes y miercoles")
      if ("07:00" <= timeOfDay && timeOfDay <= "15:00") {
        activePlayerLacademia();
      } else if ("15:30" <= timeOfDay && timeOfDay <= "22:00") {
        activePlayerLacademia();
      } else {
        disabledPlayerLacademia();
      }

    } else if (day >= 4 && day <= 5) {
      console.log("no player");
      disabledPlayerLacademia();

    } else if (day === 6) {
      //validacion de sabado 
      console.log("validacion sabado")
      if ("07:00" <= timeOfDay && timeOfDay <= "15:00") {
        disabledPlayerLacademia();
      } else if ("15:30" <= timeOfDay && timeOfDay <= "22:00") {
        disabledPlayerLacademia();
      } else {
        disabledPlayerLacademia();
      }
    } else {
      //validacion de domingo 
      console.log("validacion domingo")
      if ("07:00" <= timeOfDay && timeOfDay <= "15:00") {
        disabledPlayerLacademia();
      } else if ("15:30" <= timeOfDay && timeOfDay <= "22:00") {
        disabledPlayerLacademia();
      } else {
        disabledPlayerLacademia();
      }
    }
  </script>
