<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="pdfContent">
    <div class="titulo">Titulo de la nota</div>
    <img width="700" class="imagen"
      src="https://www.ecuavisa.com/binrepository/1201x1599/0c213/1200d600/none/11705/FRDQ/guias_899353_20230413135245.jpg"
      alt="">
    <div class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde blanditiis pariatur consectetur
      minima, expeditadelectus nesciunt accusamus ipsam doloribus architecto, odit, inventore soluta ratione quas vitae
      harum nisi velitvoluptas.</div>
  </div>

  <button id="exportar-pdf">Exportar PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  <script>
    function exportarPDF() {
      var doc = new jsPDF();

      // Obtener el contenido de la clase 'titulo'
      const titulo = document.querySelector('.titulo').innerText;

      // Obtener el contenido de la clase 'imagen'
      // const imagen = document.querySelector('.imagen').src;

      // Obtener el contenido de la clase 'texto'
      const texto = document.querySelector('.texto').innerText;

      // Agregar el contenido al documento
      doc.text(titulo, 10, 10);
      // doc.addImage(imagen, 'JPG', 10, 20, 180, 120);
      doc.text(texto, 10, 150);

      // Guardar el documento como PDF
      doc.save('nota.pdf');
    }

    // Asociar la función de exportar PDF al botón
    document.querySelector('#exportar-pdf').addEventListener('click', exportarPDF);
  </script>

</body>

</html>
