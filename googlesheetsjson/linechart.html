<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Visualization API Sample</title>
    <!--
  One script tag loads all the required libraries!
-->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script>
      google.charts.load('current');
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var wrap = new google.visualization.ChartWrapper({
           'chartType':'BarChart',
          
           'dataSourceUrl':'http://spreadsheets.google.com/tq?sheet=ALCGQUIL&key=1NmMCWfjfeFbFTwLW6IGKPFSzfj5FbuRCOq5nkHP61AM&pub=1',
           'containerId':'visualization',
           'query':'SELECT B,E,J,K ',
           'options': {
            'heght': 400,
            'bar': { groupWidth: "75%" },
            'title':'Population Density (people/km^2)', 
            'legend':'top',
            'hAxis': {title: 'Time of Day',textStyle : {fontSize: 8}},
            'vAxis': {title: 'Rating (scale of 1-10)'}
          },

           });
         wrap.draw();
      }
    </script>
  </head>
  <body>
    <div id="visualization" style="height: 1200px; width: 100%; overflow-y:hidden; overflow-x:scroll;"></div>
  </body>
</html>
