    <script defer="defer" type="text/javascript">
        function fechahoy(dato) {
            var fecha = new Date();
            // var hoy = new Date(fecha.getFullYear()+'-'+(fecha.getMonth()+1)+'-'+fecha.getDate()); //+7 se suma si quiere setear ayer u hoy
            // var hoy = fecha.getFullYear()+'-'+(fecha.getMonth()+1)+'-'+fecha.getDate();
            var hoy = fecha.getFullYear() + '-' + ('0' + (fecha.getMonth() + 1)).slice(-2) + '-' + ('0' + fecha
                .getDate()).slice(-2);
            var hora = fecha.getHours() + ":" + fecha.getMinutes() + ":" + fecha.getSeconds();
            var fehayHora = hoy + ' ' + hora;
            if (dato === 'fecha') {
                return hoy
            } else if (dato === 'hora') {
                return hora;
            }
            // return fehayHora;
        }
        console.log('La fecha actual es: ' + fechahoy('fecha'));
        console.log('La hora actual es: ' + fechahoy('hora'));

        function proxSemana() {
            var today = new Date();
            var proxSemana = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 3);
            return proxSemana;
        }
        // console.log(proxSemana())


        /* Función que suma o resta días a una fecha, si el parámetro
           días es negativo restará los días*/
        function getFecha(dias) {
            var d = new Date();
            d.setDate(d.getDate() + dias);
            var diaObtenido = d.getFullYear() + '-' + ('0' + (d.getMonth() + 1)).slice(-2) + '-' + ('0' + (d.getDate()))
                .slice(-2);
            return diaObtenido
        }
