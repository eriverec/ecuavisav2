    function fechahoy(dato){
        var fecha = new Date();
        // var hoy = new Date(fecha.getFullYear()+'-'+(fecha.getMonth()+1)+'-'+fecha.getDate()); //+7 se suma si quiere setear ayer u hoy
        var hoy = fecha.getFullYear()+'-'+(fecha.getMonth()+1)+'-'+fecha.getDate();
        var hora = fecha.getHours() + ":" + fecha.getMinutes() + ":" + fecha.getSeconds();
        var fehayHora = hoy+' '+hora;
        if (dato === 'fecha'){ return hoy; }
        else if (dato === 'hora'){return hora;}
        // return fehayHora;
    }
    console.log('La fecha actual es: '+fechahoy('fecha'));

    function proxSemana(){
        var today = new Date();
        var proxSemana = new Date(today.getFullYear(), today.getMonth(), today.getDate()+7);
