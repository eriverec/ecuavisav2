<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <script src="global.js"></script>
  <style type="text/css">
     
  </style>
</head>

<body>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.9.9/styles/css/main.css">
  <link rel="stylesheet" href="style-suscripciones.css">
  <!-- Contenedor de las tabs -->
  <div class="plans-tabs container tab-container">
    <svg class="ring loading" id="loading" viewBox="25 25 50 50" stroke-width="5">
      <circle cx="50" cy="50" r="20" />
    </svg>
  </div>

  <div class="tab-content container">
    <div class="list-card-plans"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade modal-wizard" id="modalPaqueteHtml">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Encabezado del modal -->
        <div class="modal-header">
          <h4 class="modal-title">Detalles del Plan - <span class="plan_Select_id"></span></h4>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <!-- Cuerpo del modal -->
        <div class="modal-body pb-4" id="modal-body-content">
          <!-- El contenido dinámico se insertará aquí -->
          <main class="container-fluid pb-4">

            <form class="wizard" id="formWizard">

              <aside class="wizard-content container">
                <div class="wizard-step" data-title='<div class="svg-title mb-2">
                  <svg height="30px" width="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>login</title><path d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z" /></svg>
                </div>
                Iniciar sesión'>
                  <div class="form-group">
                    <p class="">
                      <span>Nombre:</span>
                      <span class="data_nombre"></span>
                    </p>
                    <p class=""> 
                      <span>Apellido:</span>
                      <span class="data_apellido"></span>
                    </p>
                    <p class="">
                      <span>Correo:</span> 
                      <span class="data_correo"></span>          
                    </p>
                  </div>
                </div>

                <div class="wizard-step" data-title='<div class="svg-title mb-2">
                    <svg  height="30px" width="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-document-edit-outline</title><path d="M8,12H16V14H8V12M10,20H6V4H13V9H18V12.1L20,10.1V8L14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H10V20M8,18H12.1L13,17.1V16H8V18M20.2,13C20.3,13 20.5,13.1 20.6,13.2L21.9,14.5C22.1,14.7 22.1,15.1 21.9,15.3L20.9,16.3L18.8,14.2L19.8,13.2C19.9,13.1 20,13 20.2,13M20.2,16.9L14.1,23H12V20.9L18.1,14.8L20.2,16.9Z" /></svg>
                  </div>
                  Datos de facturación'>
                  <div class="row">
                    <div class="col-6">
                      <label for="nombre" class="form-label">Nombres</label>
                      <input type="text" maxlength="100" placeholder="Escriba sus nombres completos."
                        class="form-control" id="nombre" aria-describedby="NombreUser" required>
                      <!-- <div id="NombreUser" class="form-text">Escriba sus nombres completos.</div> -->
                    </div>

                    <div class="col-6">
                      <label for="apellidos" class="form-label">Apellidos</label>
                      <input type="text" maxlength="100" placeholder="Escriba sus apellidos completos."
                        class="form-control" id="apellidos" aria-describedby="apellidosHelp" required>
                      <!-- <div id="apellidosHelp" class="form-text">Escriba sus apellidos completos.</div> -->
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-6">
                      <label for="cedula" class="form-label">Cédula</label>
                      <input type="text" maxlength="100" placeholder="Ingrese su número de cédula" class="form-control"
                        id="cedula" aria-describedby="cedulaHelp" required>
                      <!-- <div id="cedulaHelp" class="form-text">Ingrese su número de cédula</div> -->
                    </div>
                    <div class="col-6">
                      <label for="direccion" class="form-label">Dirección domiciliaria</label>
                      <input type="text" maxlength="100" placeholder="Ingrese su dirección." class="form-control"
                        id="direccion" aria-describedby="direccionHelp" required>
                      <!-- <div id="direccionHelp" class="form-text">Ingrese su dirección.</div> -->
                    </div>
                  </div>


                </div>

                <div class="wizard-step" data-title='<div class="svg-title mb-2">
                  <svg height="30px" width="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>cash-multiple</title><path d="M5,6H23V18H5V6M14,9A3,3 0 0,1 17,12A3,3 0 0,1 14,15A3,3 0 0,1 11,12A3,3 0 0,1 14,9M9,8A2,2 0 0,1 7,10V14A2,2 0 0,1 9,16H19A2,2 0 0,1 21,14V10A2,2 0 0,1 19,8H9M1,10H3V20H19V22H1V10Z" /></svg>
                </div>
                Método de pago'>

                  <div class="row">
                    <div class="col-12 d-flex flex-column">
                      <h3>Suscribirse al plan</h3>
                      <p>Obtén acceso exclusivo a noticias premium y contenido especial al suscribirte, mantente informado como nunca antes.</p>
                    </div>
                    <div class="col-12 d-flex flex-column">
                      <button id="changePlan" class="btn btn-changeplan" type="button">
                        <div class="w-100 d-flex flex-row">
                          <div class="icon">
                            <svg width="35px" height="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <title>access-point</title>
                              <path
                                d="M4.93,4.93C3.12,6.74 2,9.24 2,12C2,14.76 3.12,17.26 4.93,19.07L6.34,17.66C4.89,16.22 4,14.22 4,12C4,9.79 4.89,7.78 6.34,6.34L4.93,4.93M19.07,4.93L17.66,6.34C19.11,7.78 20,9.79 20,12C20,14.22 19.11,16.22 17.66,17.66L19.07,19.07C20.88,17.26 22,14.76 22,12C22,9.24 20.88,6.74 19.07,4.93M7.76,7.76C6.67,8.85 6,10.35 6,12C6,13.65 6.67,15.15 7.76,16.24L9.17,14.83C8.45,14.11 8,13.11 8,12C8,10.89 8.45,9.89 9.17,9.17L7.76,7.76M16.24,7.76L14.83,9.17C15.55,9.89 16,10.89 16,12C16,13.11 15.55,14.11 14.83,14.83L16.24,16.24C17.33,15.15 18,13.65 18,12C18,10.35 17.33,8.85 16.24,7.76M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
                            </svg>
                          </div>
                          <div class="detaill-content">
                            <div class="title-detaill">
                              <div class="title-plan">
                                Ecuavisa Go
                              </div>
                              <div class="change-descripcion">
                                Cambiar plan
                              </div>
                            </div>
                            <div class="price-detaill">
                              <div class="usd">$</div>
                              <div class="valor">300.00</div>
                              <div class="frecuencia">/year</div>
                            </div>
                          </div>
                        </div>
                      </button>
                    </div>
                    <div class="col-12 d-flex flex-column py-3 px-4 pt-4">
                      <h4 class="title-beneficios">Beneficios</h4>
                      <div class="beneficios-list d-flex flex-column">
                        
                      </div>
                    </div>

                    <div class="col-12 d-flex flex-column py-3 px-4 pt-2">
                      <h4 class="title-beneficios">Pagos</h4>
                      <div class="pago-list d-flex flex-column">
                        <div class="item-pago">
                          <button value="1" type="button" class="btn active d-flex flex-row">
                            <div class="check-pago">
                              <div class="check-circle"></div>
                            </div>
                            <div class="method-pago">
                              <div class="icon-pago">
                                <svg width="35px" height="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>credit-card-multiple-outline</title><path d="M21,8V6H7V8H21M21,16V11H7V16H21M21,4A2,2 0 0,1 23,6V16A2,2 0 0,1 21,18H7C5.89,18 5,17.1 5,16V6C5,4.89 5.89,4 7,4H21M3,20H18V22H3A2,2 0 0,1 1,20V9H3V20Z" /></svg>
                              </div>
                              <div class="titulo-beneficio">
                                Pago directo
                                <p class="p-0 pt-1 mb-0">Paga directamente con tu tarjeta</p>
                              </div>
                            </div>
                          </button>
                        </div>
                        <div class="item-pago">
                          <button value="2" type="button" class="btn d-flex flex-row">
                            <div class="check-pago">
                              <div class="check-circle"></div>
                            </div>
                            <div class="method-pago">
                              <div class="icon-pago">
                                <svg width="35px" height="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>credit-card-multiple-outline</title><path d="M21,8V6H7V8H21M21,16V11H7V16H21M21,4A2,2 0 0,1 23,6V16A2,2 0 0,1 21,18H7C5.89,18 5,17.1 5,16V6C5,4.89 5.89,4 7,4H21M3,20H18V22H3A2,2 0 0,1 1,20V9H3V20Z" /></svg>
                              </div>
                              <div class="titulo-beneficio">
                                Depósito bancario
                                <p class="p-0 pt-1 mb-0">Deposita a nuestra cuenta de banco</p>
                              </div>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </aside>
            </form>

            <!-- <div class="align-content-center justify-content-start m-3" style="display:flex">
              <button id="btn_lock" class="btn btn-danger">Lock</button>
              <button id="btn_unlock" class="btn btn-primary ms-4">Unlock</button>
              <button id="btn_reset" class="btn btn-warning ms-4">Reset</button>
              <button id="btn_append" class="btn btn-secondary ms-4">Add new step</button>
            </div> -->
          </main>
        </div>

        <!-- Pie del modal -->
        <!-- <div class="modal-footer"> -->
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.9.9/src/wizard.min.js"></script>
 <script src="wizard-code.js"></script>

</body>

</html>
