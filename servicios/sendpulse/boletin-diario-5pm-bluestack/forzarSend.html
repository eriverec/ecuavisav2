<body>

    <!DOCTYPE html>
    <html>

    <head>
        <title>Botón y Respuesta PHP</title>
        <script>
            function ejecutarOpinion() {
                document.getElementById("respuestaDiv_opinion").innerHTML = "enviando...";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://estadisticas.ecuavisa.com/sites/gestor/Tools/sendpulse/opinion/opinion_ecuavisa_2023_08_cr.php", true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById("respuestaDiv_opinion").innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }

            function ejecutarSendNewsletter() {
                document.getElementById("respuestaDiv_send").innerHTML = "Enviando...";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://estadisticas.ecuavisa.com/sites/gestor/Tools/sendpulse/boletin-diario/boletin_ecuavisa_2023_07_cr.php", true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById("respuestaDiv_send").innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }
        </script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row"> 
                <div class="col-md-6 col-sm-12 mb-3" >
                    <div class="container card" style="background: #D5F5E3;">
                        <!-- <div class="update_List mb-5 mt-5">
                            <h3>Actualizar la lista de sendpulse</h3>
                            <button class="btn btn-success" onclick="ejecutarPHP()">Actualizar</button>
                            <code class="code_terminal" id="respuestaDiv">Da clic en el boton actualizar</code>
                        </div> -->
                        
                        <div class="send_newsletter mb-5 mt-5">
                            <h3>Enviar Boletín Diario</h3>
                            <button class="btn btn-outline-success" onclick="ejecutarSendNewsletter()">Enviar</button>
                            <code class="code_terminal" id="respuestaDiv_send">Da clic en el boton enviar</code>
                        </div>

                    </div>
                </div>
                <div class="col-md-6 col-sm-12" >
                    <div class="container card" style="background:#FDEBD0;">
                        <div class="send_newsletter mb-5 mt-5">
                            <h3>Enviar Boletín Opinión</h3>
                            <button class="btn btn btn-outline-primary" onclick="ejecutarOpinion()">Enviar</button>
                            <code class="code_terminal" id="respuestaDiv_opinion">Da clic en el boton enviar</code>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </body>

    </html>
