  <!DOCTYPE html>
<html>
<head>
    <title>Bot√≥n y Respuesta PHP</title>
    <script>
        function ejecutarPHP() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://estadisticas.ecuavisa.com/sites/gestor/Tools/sendpulse/sendUsersEmailsV2.php", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("respuestaDiv").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <button onclick="ejecutarPHP()">Ejecutar PHP</button>
    <div id="respuestaDiv"></div>
</body>
