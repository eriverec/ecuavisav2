<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Ecuador con Highcharts</title>
  <link rel="stylesheet" href="mapaEc.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet" type="text/css">
  <style>
    * {
      font-family: 'Archivo';
    }

    /* Estilos para los elementos de porcentaje */
    .porcentaje-item {
      margin-bottom: 10px;
      padding: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
    }

    /* Estilo de fondo para porcentajes mayores al 50% */
    .porcentaje-item.high {
      background-color: #0a6aa6;
    }

    /* Estilo de fondo para porcentajes menores o iguales al 50% */
    .porcentaje-item.low {
      background-color: #cd181c;
    }

    #dataPorcentaje {
      display: flex;
    }

    .itemsFoto img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .itemsFoto:nth-child(1) img {
      margin-right: 10px;
    }

    .itemsFoto:nth-child(2) img {
      margin-left: 10px;
    }

    .block-text {
      display: flex;
      flex-direction: column;
    }

    .block-text .fotoName {
      text-transform: uppercase;
      font-size: 24px;
      font-weight: 700;
    }

    #dataFotos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .itemsFoto:nth-child(1) {
      display: flex;
      flex-direction: initial;
      align-items: center;
    }

    .itemsFoto:nth-child(2) {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
    }


  </style>
</head>

<body>
  <div id="dataFotos"></div>
  <div id="dataPorcentaje"></div>

  <script src="porcentajesPartidos.js"></script>
</body>

</html>
