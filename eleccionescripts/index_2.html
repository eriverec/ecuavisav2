async function initChart(data) {
  // Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");

// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);

// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: false,
  panY: false,
  wheelX: "none",
  wheelY: "none"
}));

chart.set("scrollbarX", am5.Scrollbar.new(root, {
  orientation: "horizontal"
}));

// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
cursor.lineY.set("visible", false);

// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });

var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
  maxDeviation: 0,
  categoryField: "name",
  renderer: xRenderer,
  tooltip: am5.Tooltip.new(root, {})
}));

xRenderer.grid.template.set("visible", false);

var yRenderer = am5xy.AxisRendererY.new(root, {});
var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
  maxDeviation: 0,
  min: 0,
  extraMax: 0.1,
  renderer: yRenderer
}));

yRenderer.grid.template.setAll({
  strokeDasharray: [2, 2]
});

// Create series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
var series = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Series 1",
  xAxis: xAxis,
  yAxis: yAxis,
  valueYField: "cne",
  sequencedInterpolation: true,
  categoryXField: "name",
  tooltip: am5.Tooltip.new(root, { dy: -25, html: `<div style="color:#fff; padding:2px 5px">{valueY} %</div>` })
}));


series.columns.template.setAll({
  cornerRadiusTL: 2,
  cornerRadiusTR: 2,
  strokeOpacity: 0
});

series.columns.template.adapters.add("fill", (fill, target) => {
  var dataItem = target.dataItem;
  return dataItem.dataContext.color;
  // return chart.get("colors").getIndex(series.columns.indexOf(target));
});

series.columns.template.adapters.add("stroke", (stroke, target) => {
  var dataItem = target.dataItem;
  return dataItem.dataContext.color;
  // return chart.get("colors").getIndex(series.columns.indexOf(target));
});

series.bullets.push(function() {
  return am5.Bullet.new(root, {
    locationY: 1,
    sprite: am5.Picture.new(root, {
      templateField: "pictureSettings",
      width: 60,
      height: 65,
      centerX: am5.p50,
      centerY: am5.percent(100),
      shadowColor: am5.color(0x000000),
      shadowBlur: 4,
      shadowOffsetX: 4,
      shadowOffsetY: 4,
      shadowOpacity: 0.6,
    })
  });
});

series.bullets.push(function() {
  return am5.Bullet.new(root, {
    location: 1,
    paddingTop: 20,
    sprite: am5.Picture.new(root, {
      templateField: "pictureSettings2",
      width: 34,
      height: 34,
      centerY: am5.p50,
      centerX: am5.p50,
    })
  });
});

series.bullets.push(function(target) {
  return am5.Bullet.new(root, {
    locationY: 1,
    sprite: am5.Label.new(root, {
        html: `<div style="background-color:#fff; padding:2px 2px;font-size:12px;border:1px solid #c7c7c7">{valueY} %</div>`,
        fill: root.interfaceColors.get("alternativeText"),
        centerY: am5.percent(90),
        centerX: am5.percent(-40),
        populateText: true
      })
  });
});

var label = chart.plotContainer.children.push(am5.Label.new(root, {
  text: "Elecciones 2023",
  fontSize: "5em",
  opacity: 0.1,
  x: am5.p100,
  y: am5.p100,
  centerY: am5.percent(100),
  centerX: am5.percent(100)
}));

xAxis.data.setAll(data);
series.data.setAll(data);

// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
series.appear(1000);
chart.appear(1000, 100);
}
